<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock_Paper_Scissors</title>
    <link rel="stylesheet" href="style.css">
        <script src="app.js" defer></script>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <br>
        <h2 >Your Choice</h2>
        <div class="game">
            <div class="user-choice">
                <button id="rock" class="choice"></button>
                <button id="paper" class="choice"></button>
                <button id="scissors" class="choice"></button>
            </div>
               
            <button id="reset-btn">Reset Game</button>

            <div class="result">
                <h2>Result</h2>
                <p id="result-text"></p>
            </div>
            
            <div class="scoreboard">
            <h2>Scoreboard</h2>
            <p>You: <span id="user-score" class="user-score">0</span></p>
            <p>Computer: <span id="computer-score" class="computer-score">0</span></p>
            </div>
        </div>
    </div>    

</body>
</html>
